<mat-toolbar color="primary" class="mat-elevation-z5">
    <a mat-button routerLink="bookcart"><mat-icon>book</mat-icon>Book Cart</a>

  <div class="spacer"></div>
  <div>
    <input type="text" placeholder="Search Books or Authors" class="search"><mat-icon class="icon">close</mat-icon>
  </div>
  <div class="spacer"></div>
<div>
  <a mat-button routerLink="wishlist"><mat-icon matBadge="3" matBadgeSize="small" matBadgeColor="warn">favorite</mat-icon></a>
  <a mat-button routerLink="shopping-cart"><mat-icon matBadge="{{cartItemNumber}}" 
    matBadgeSize="small" matBadgeColor="warn" >shopping_cart</mat-icon></a>
  <a mat-button mat-flat-menu [matMenuTriggerFor]="appMenu"><mat-icon >account_circle</mat-icon>madankmgowda<mat-icon>arrow_drop_down</mat-icon></a>

  <mat-menu #appMenu="matMenu">
    <a ><button mat-menu-item routerLink="myorder">My Orders</button></a>
    <a><button mat-menu-item routerLink="login">Logout</button></a>
  </mat-menu>
</div>
</mat-toolbar>
